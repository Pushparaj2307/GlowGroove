<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>GlowGroove</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collection</a></p>
            <p class="navbar-link"><a href="contact.html">Contact</a></p>

        </div>
        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>

    <!-- Description -->
    <div class="description-section">
        <h2>Welcome to GlowGroove</h2>
        <p>Got any questions, feedback, or just want to say hello? Fill out the form below to get in touch with us!</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-section">
        <h2>Contact Us</h2>
        <form action="#" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="heading-text">GlowGroove</h2>
                <p>"Elevate your style effortlessly. Shop the latest trends at <b>GlowGroove</b>."</p>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-whatsapp" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>

    display: flex;
    flex-direction: column;
}

.contact-form label {
    margin-bottom: 5px;
}

.contact-form input,
